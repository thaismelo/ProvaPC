<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Notas dos Alunos</title>
    </h:head>
    <h:body>
        <h:form id="NotasAlunos">
            <p:dataTable id="tabelaNotasAlunos"
                         value="#{controladorAluno.recuperarTodos()}"
                         var="aluno"
                         selectionMode="single"
                         selection="#{controladorAluno.selected}"
                         rowKey="#{aluno.id}">
                <f:facet name="header">
                    <h:outputText value="Notas dos Alunos"/>
                </f:facet>
                <p:column headerText="Nome">
                    <h:outputText value="#{aluno.nome}"/>
                </p:column>
                <p:column headerText="Nota">
                    <h:outputText value="#{controladorRespostaQuestao.respostaProva.resultado()}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Atualizar" oncomplete=":NotasAlunos:tabelaNotasAlunos"/>
                </f:facet>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
