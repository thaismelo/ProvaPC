<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="Turmas">
            <ui:include src="Menu.xhtml"/>

            <p:dataTable id="TabelaTurmas"
                         value="#{controladorTurma.recuperarTodos()}"
                         var="turma"
                         selectionMode="single"
                         selection="#{controladorTurma.selected}"
                         rowKey="#{turma.id}">
                <f:facet name="header">
                    <h:outputText value="Apresentar Turmas"/>
                </f:facet>
                <p:column headerText="id">
                    <h:outputText value="#{turma.id}"/>
                </p:column>
                <p:column headerText="turma">
                    <h:outputText value="#{turma.turma}"/>
                </p:column>
                <f:facet name="footer">
                    <p:commandButton value="Adicionar Turma" action="CadastrarTurma.xhtml" />
                    <p:commandButton value="Alterar" action="AlterarTurma.xhtml"/>
                    <p:commandButton value="Atualizar" oncomplete=":Turmas:TabelaTurmas"/>
                    <p:commandButton value="Remover" action="#{controladorTurma.remover()}"/>
                </f:facet>

            </p:dataTable>

        </h:form>
    </h:body>
</html>
