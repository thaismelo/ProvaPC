<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Professor</title>
    </h:head>
    <h:body>
        <h:form id="FormQuest">
            <ui:include src="Menu.xhtml"/>
            <p:messages id="mens" showDetail="true" autoUpdate="true" closable="true" />
            <p:fieldset legend="Cadastrar Professor">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome"/>
                    <p:inputText value="#{professorBuilder.nome}"/>
                    <h:outputText value="Login"/>
                    <p:keyboard value="#{professorBuilder.login}"/>
                    <h:outputText value="Senha"/>
                    <p:password value="#{professorBuilder.senha}"/>
                    <p:commandButton value="Cadastrar" action="#{controladorProfessor.adicionar(professorBuilder.construir())}" update="mens"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
