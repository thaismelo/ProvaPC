<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastro Aluno</title>
    </h:head>
    <h:body>
        <h:form id="FormQuest">
            <p:messages id="mensagens" showDetail="true" autoUpdate="true" closable="true" />
            <ui:include src="Menu.xhtml"/>
            <p:fieldset legend="Cadastrar Aluno">
                <p:panelGrid columns="2">
                    <h:outputText value="Nome Completo"/>
                    <p:inputText value="#{alunoBuilder.nome}"/>
                    <h:outputText value="Turma"/>
                    <p:selectOneListbox id="turma" value="#{alunoBuilder.turma}" converter="convertor" var="t" filter="true" filterMatchMode="contains">
                        <f:selectItems var="turmas" itemLabel="#{turmas.turma}"  itemValue="#{turmas.id}" value="#{controladorTurma.recuperarTodos()}"/>
                    </p:selectOneListbox>
                    <h:outputText value="Login"/>
                    <p:keyboard value="#{alunoBuilder.login}"/>
                    <h:outputText value="Senha"/>
                    <p:password value="#{alunoBuilder.senha}" feedback="true" required="true"/>
                    <p:commandButton value="Cadastrar" action="#{controladorAluno.adicionar(alunoBuilder.construir())}" update="mensagens"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
</html>
