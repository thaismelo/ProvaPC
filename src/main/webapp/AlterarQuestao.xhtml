<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="alterarQuestao">
            <ui:include src="Menu.xhtml"/>
            <p:fieldset legend="Alterar Questão">
            <p:panelGrid columns="2">
                <h:outputText value="Enunciado"/>
                <p:inputText id="enunciado" value="#{controladorQuestao.selected.enunciado}"/>
                <h:outputText value="Pontuação"/>
                <p:inputText id="pontuacao" value="#{controladorQuestao.selected.pontuacao}"/>
            </p:panelGrid>
                <p:commandButton value="Alterar" action="#{controladorQuestao.alterar(controladorQuestao.selected)}" update="alterarQuestao"/>
                </p:fieldset>
        </h:form>
    </h:body>
</html>
