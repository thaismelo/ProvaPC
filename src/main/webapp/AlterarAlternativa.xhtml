<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="alterarAlternativa">
            <ui:include src="Menu.xhtml"/>
            <p:fieldset legend="Alterar Alternativa">
            <p:panelGrid columns="2">
                <h:outputText value="Texto"/>
                <p:inputText id="texto" value="#{controladorAlternativa.selected.texto}"/>
                <h:outputText value="Veracidade"/>
                <p:inputText id="veracidade" value="#{controladorAlternativa.selected.veracidade}"/>
            </p:panelGrid>
                <p:commandButton value="Alterar" action="#{controladorAlternativa.alterar(controladorAlterar.selected)}" update="alterarAlternativa"/>
                </p:fieldset>
        </h:form>
    </h:body>
</html>
