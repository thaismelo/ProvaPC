<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <h:head>
        <title>Apresentar Aluno</title>
    </h:head>
    <h:body>
	    <c:choose>
				<c:when test="#{controladorAluno.autenticarLoginAluno()==true}">
			        <h:form>
			            <ui:include src="MenuAluno.xhtml"/>
			            
			            <p:dataTable id="table"
			                         value="#{controladorAluno.recuperar()}" 
			                         var="aluno" 
			                         selectionMode="single"
			                         selection="#{controladorAluno.selected}"
			                         rowKey="#{aluno.id}">
			                <f:facet name="header">
			                    <h:outputText value="Apresentar Alunos"/>
			                </f:facet>
			                <p:column headerText="Nome">
			                    <h:outputText value="#{aluno.nome}"/>
			                </p:column>
			                <p:column headerText="Login">
			                    <h:outputText value="#{aluno.login}"/>
			                </p:column>  
			                <p:column headerText="Senha">
			                    <h:outputText value="#{aluno.senha}"/>
			                </p:column>              
			                <p:column headerText="Turma">
			                    <h:outputText value="#{aluno.turma.turma}">
			                    </h:outputText>
			                </p:column>
			                <f:facet name="footer">
			                    <p:commandButton value="Alterar" action="AlterarAluno.xhtml"/>
			                    <p:commandButton value="Atualizar PÃ¡gina" oncomplete=":FromAluno:table"/>
			                    <p:commandButton value="Remover" oncomplete=":FromAluno:table" action="#{controladorAluno.remover()}"/>
			                </f:facet>
			            </p:dataTable>
			        </h:form>
			  </c:when>
			<c:otherwise>
					<ui:include src="Inicio.xhtml" />
			</c:otherwise>
		</c:choose>
    </h:body>
</html>
