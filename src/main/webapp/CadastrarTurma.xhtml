<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Cadastrar Turma</title>
    </h:head>
    <h:body>
    	<c:choose>
			<c:when test="#{controladorProfessor.autenticarLoginProfessor()==true}">
		        <h:form id="FormTurma">
		            <ui:include src="Menu.xhtml"/>
		            <p:fieldset legend="Cadastrar Turmas">
		                <p:panelGrid columns="2">
		                    <h:outputText value="Turma"/>
		                    <p:inputText value="#{turmaBuilder.turma}"/>
		                    <p:commandButton value="Cadastrar" action="#{controladorTurma.adicionar(turmaBuilder.construir())}"/>
		                </p:panelGrid>
		            </p:fieldset>
		        </h:form>
		  	</c:when>
			<c:otherwise>
				<ui:include src="LogarProfessor.xhtml" />
			</c:otherwise>
		</c:choose>
    </h:body>
</html>
