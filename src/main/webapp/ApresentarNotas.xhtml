<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
    	<c:choose>
			<c:when test="#{controladorProfessor.autenticarLoginProfessor()==true}">
		        <h:form id="FormProva">
		            <ui:include src="Menu.xhtml"/>
		            <p:dataTable id="table"
		                         var="nota"
		                         value="#{controladorProva.recuperarNotas()}"
		                   >
		                <f:facet name="header">
		                    <h:outputText value="Notas"/>
		                </f:facet>
		                <p:column headerText="Aluno">
		                    <h:outputText value="#{nota.getNomeAluno()}"/>
		                </p:column>
		                <p:column headerText="Nota">
		                    <h:outputText value="#{nota.resultado()}"/>
		                </p:column>
		                <f:facet name="footer">                  
		                    <p:commandButton value="Voltar" action="CrudProvaProfessor.xhtml"/>
		                </f:facet>
		            </p:dataTable>
		        </h:form>
		    </c:when>
			<c:otherwise>
					<ui:include src="Inicio.xhtml" />
			</c:otherwise>
		</c:choose>
    </h:body>
</html>
