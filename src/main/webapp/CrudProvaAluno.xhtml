<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <h:head>
        <title></title>
    </h:head>
    <h:body>
    	<c:choose>
			<c:when test="#{controladorAluno.autenticarLoginAluno()==true}">
		        <h:form id="FormProva">

		            <ui:include src="MenuAluno.xhtml"/>
		            <p:dataTable id="table"
		                         var="prova"
		                         value="#{controladorProva.recuperarProvasParaAluno()}"
		                         selectionMode="single"
		                         selection="#{controladorProva.selected}"
		                         rowKey="#{prova.id}">
		                 
		                <f:facet name="header">
		                    <h:outputText value="Provas"/>
		                </f:facet>
		                <p:column headerText="Turma">
		                    <h:outputText value="#{prova.turma.turma}"/>
		                </p:column>
		                <p:column headerText="Professor">
		                    <h:outputText value="#{prova.professor.nome}"/>
		                </p:column>
		                <p:column headerText="Título">
		                    <h:outputText value="#{prova.titulo}"/>
		                </p:column>
		                <f:facet name="footer">
		                	<p:messages id="mens" showDetail="true" autoUpdate="true"/>
		                    <p:commandButton value="Atualizar Página" oncomplete=":FromProva:table"/>
		                    <p:commandButton value="Começar Prova" action="#{controladorRespostaQuestao.responderProva(controladorProva.selected)}" update="mens"/>
		                    <p:commandButton value="Gabarito" action="#{controladorProva.recuperarRespostaProvaPeloLogin(controladorProva.selected)}" update="mens"/>
		                </f:facet>
		            </p:dataTable>
		            <p:dialog header="#{controladorProva.dialogName}" modal="true" id="createDialog" widgetVar="createDialog" >
		                <p:fieldset legend="Cadastrar Prova">
		                    <p:panelGrid columns="2">
		                        <h:outputText value="Título"/>
		                        <p:inputText value="#{controladorProva.builder.titulo}"/>
		                        <p:commandButton value="Cadastrar" action="#{controladorProva.adicionar()}" oncomplete="PF('createDialog').hide()b"/>
		                    </p:panelGrid>
		                </p:fieldset>
		            </p:dialog>
		        </h:form>
	     	</c:when>
			<c:otherwise>
					<ui:include src="Inicio.xhtml" />
			</c:otherwise>
		</c:choose>
    </h:body>
</html>
