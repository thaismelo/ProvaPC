<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
    	<c:choose>
			<c:when test="#{controladorProfessor.autenticarLoginProfessor()==true}">
			    <h:form id="alterarTurma">
		            <ui:include src="Menu.xhtml"/>
		            <p:fieldset legend="Alterar Turma">
		            <p:panelGrid columns="2">
		                <h:outputText value="Turma"/>
		                <p:inputText id="turma" value="#{controladorTurma.selected.turma}"/>
		            </p:panelGrid>
		                <p:commandButton value="Alterar" action="#{controladorTurma.alterar(controladorTurma.selected)}" update="alterarTurma"/>
		                </p:fieldset>
		        </h:form>
		   	</c:when>
			<c:otherwise>
					<ui:include src="Inicio.xhtml" />
			</c:otherwise>
		</c:choose>
    </h:body>
</html>
