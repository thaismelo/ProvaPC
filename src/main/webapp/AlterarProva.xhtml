<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
    	<c:choose>
			<c:when test="#{controladorProfessor.autenticarLoginProfessor()==true}">
				<h:form id="alterarProva">
		            <ui:include src="Menu.xhtml"/>
		            <p:fieldset legend="Alterar Prova">
		            <p:panelGrid columns="2">
		                <h:outputText value="Prova"/>
		                <p:inputText id="titulo" value="#{controladorProva.selected.titulo}"/>
		            </p:panelGrid>
		                <p:commandButton value="Alterar" action="#{controladorProva.alterar(controladorProva.selected)}" update="alterarProva"/>
		                </p:fieldset>
		        </h:form>
		   	</c:when>
			<c:otherwise>
					<ui:include src="Inicio.xhtml" />
			</c:otherwise>
		</c:choose>
    </h:body>
</html>
